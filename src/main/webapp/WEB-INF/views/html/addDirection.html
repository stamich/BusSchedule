<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/bootstrap.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/app.css}">

    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Słownik kierunków</title>
</head>
<body>
<div id="mainWrapper">
    <header>
        <h1 class="logo">Rozkład jazdy</h1>
        <h2 class="logo">Słownik kierunków</h2>
    </header>

    <form action="#" th:object="${direction}" th:action="@{/direction/new}" method="POST">
        <table>
            <tr>
                <td>Kierunek: <input type="text" th:field="*{direction}" name="direction" maxlength="20"/></td>
            </tr>
            <tr>
                <td>Potwierdzenie: <input type="submit" value="Zapisz" /></td>
            </tr>
        </table>
    </form>

    <footer id="footer">
        <h6>Version 1.2 &copy; Michał Stawarski Czerwiec 2018</h6>
    </footer>
</div>
</body>
</html>

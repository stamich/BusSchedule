<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/bootstrap.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/app.css}">

    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Dodaj Linię</title>
</head>
<body>
<div id="mainWrapper">
    <header>
        <h1 class="logo">Rozkład jazdy</h1>
        <h2 class="logo">Dodawanie Linii</h2>
    </header>

    <form action="#" th:object="${line}" th:action="@{/lines/new}" method="POST">
        <p>Numer Linii: <input type="text" th:field="*{lineNumber}" name="lineNumber" maxlength="5"/></p>
        <p>Relacja z: <input type="text" th:field="*{relationFrom}" name="relationFrom" maxlength="30"/></p>
        <p>Relacja do<input type="text" th:field="*{relationTo}" name="relationTo" maxlength="30"/></p>
        <p>Ważny od<input type="text" th:field="*{validFrom}" name="validFrom" /></p>
        <p>Ważny do<input type="text" th:field="*{validTo}" name="validTo" /></p>
        <p>Aktywny<input type="text" th:field="*{active}" name="active" /></p>
        <p>Uwagi<input type="text" th:field="*{comments}" name="comments" maxlength="50"/></p>
        <br>
        <input type="submit" value="Zapisz" />
    </form>

    <footer id="footer">
        <h6>Version 1.2 &copy; Michał Stawarski Czerwiec 2018</h6>
    </footer>

</div>
</body>
</html>
